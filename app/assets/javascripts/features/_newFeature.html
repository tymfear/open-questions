<div class="page-header">
    <h1>{{feature_id ? 'Edit' : 'New'}} Feature</h1>
    <form ng-submit="saveFeature()">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="f.name">
        </div>
        <div class="input-group">
            <input type="number" class="form-control" placeholder="GitHub ID" ng-model="f.github_id">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Owner" ng-model="f.owner">
        </div>
        <div class="input-group">
            <textarea class="form-control" placeholder="Feature Description" ng-model="f.description">
            </textarea>
        </div>
        <input type="submit" class="btn btn-default" value="{{feature_id ? 'Save' : 'Create'}} Feature">
    </form>
</div>
